    <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Mali&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="content/css/master.css">
    <link rel="stylesheet" href="content/css/background.css">
    <link rel="stylesheet" href="content/css/container.css">
    <link rel="stylesheet" href="content/css/userInterface.css">
    <link rel="stylesheet" href="content/css/pontuationScreen.css">
    <link rel="stylesheet" href="content/css/lettersInterface.css">
    <title>Hangman Cake</title>
  </head>
  <body>
    <main>
      <div class="main-background">
        <div class="container-content-game">
          <div class="user-lifeInterface">
            <div class="cooker-container">
              <div class="cooker-img-content">
                <img src="assets/img/cooker.png" alt="cooker">
              </div>
            </div>
            <div class="cake-container">
              <div class="cake-img-content">
                <img src="assets/img/bolo/5.png" alt="Bolo">
              </div>
            </div>
          </div>
          <div class= "letters-interface">
            <div class="main-container-letters">
              <div class="content-game">
                <p id="used_letters">letras utilizadas:</p>
                <p id="chosen_word"></p>
                <div class="letters">
                </div>
              </div>
            </div>
          </div>


                <div class="pontuation_screen">
                  <div class="win">
                    <p>Você venceu ♥</p>
                    <div class="doll-cake">
                      <img src="assets/img/bolo/venceu.png" alt="venceu">
                    </div>
                    <div class="button_win">
                      <button type="button" id="continue">>></button>
                    </div>
                  </div>
                  <div class="lost">
                    <p>Você perdeu :c</p>
                    <div class="doll-cake">
                      <img src="assets/img/bolo/perdeu.png" alt="perdeu">
                    </div>
                    <div class="button_lose">
                      <button type="button" id="restart">↻</button>
                    </div>
                  </div>
                </div>
      </div>
    </main>

    <script src="content/js/lettersToUse.js"></script>
    <script src="content/js/words.js"></script>
    <script src="content/js/actions.js"></script>
    <script src="content/js/audio.js"></script>
  </body>
</html>
